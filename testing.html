	<h1>JustNoo</h1>
	<table border="1">
		<tr>
			<th scope="col">H1</th>
			<th scope="col">H2</th>
		</tr>
		<tr>
			<td>R1C1</td>
			<td>R1C2</td>
		</tr>
		<tr>
			<td>R2C1</td>
			<td>R2C2</td>
		</tr>
		<tr>
			<td colspan="2">R3</td>
		</tr>
	</table>

	<form action="./formout.html" method="POST">
		<h1>Form</h1>
        <label for="username">Username:</label>
  			<input type="text" name="username" pattern="[a-zA-Z0-9]+" id="username">
        <br>
        <label for="user-pw">Password:</label>
			<input id="user-pw" type="password" name="user-pw">
		<br>
		<label for="amount">A required counter</label>
			<input id="amount" type="number" step="1" name="amount" required>
		<br>
		<label for="limamount">A capped counter</label>
			<input id="limamount" type="number" min="0" max="5" maxlength="1" type="range" step="0.5" name="limamount">
		<br>
		<label for="check">A checkbox</label>
			<input id="check" name="check" type="checkbox" value="check">
		<br>
		<label for="yes">Yes</label>
			<input id="yes" type="radio" name="radiosel" value="yes">
        <label for="no">No</label>
        	<input id="no" type="radio" name="radiosel" value="no">
        <br>
        <select name="selector" id="selector">
        	<option value="1">1</option>
        	<option value="2">2</option>
        </select>
        <br>
        <datalist id="selectorwithinput">
            <option value="1"></option>
            <option value="2"></option>
            <option value="Other"></option>
        </datalist>
        <br>
        <label for="extra">Anything else</label>
        <textarea id="extra" name="extra" rows="3" cols="40">DefaultText</textarea>
        <br>
        <input type="submit" value="Submit"> <!-- errors on github with a 405, doesn't appear to allow POST -->
	</form>

	<audio controls> <!-- autoplay possible -->
        <source src="https://content.codecademy.com/courses/SemanticHTML/dogBarking.mp3" type="audio/mp3">
    </audio>
    <br>
